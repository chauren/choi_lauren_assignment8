<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Assignment 8 - Calculator</title>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    $(function () {
        $("input").css({"width": "80px", "height": "50px", "color": "#FFFFFF", "font": "28px Georgia, serif", "border-radius": "10px"});
        $("#result").css({"width": "325px", "background-color": "#222222", "color": "#FFFFFF"});
        $("#seven, #eight, #nine, #four, #five , #six, #one, #two, #three, #zero, #period").css({"height": "80px", "background-color": "#A99985"});
        $("#divide, #multiply, #subtract, #add").css({"height": "80px", "background-color": "#70798C"});
        $("#equal").css({"width": "325px", "background-color": "#F5F1ED", "color": "#222222"});
        $("#zero").css("width", "164");

    $(window).load(function () {
        var parent = $("#container");
        $("#container").on("click", function (e) {
            if (e.target !== e.currentTarget) {
                $("#result").value += e.target.value;
            }
        })
        $("#equal").on("click", function () {
            $("#result").value = eval($("#result").value);
        });
    })
        
    });
</script>
</head>

<body>
	<input type="text" readonly id="result">
    <br>
    <div id="container">
        <input type="button" id="seven" value="7">
        <input type="button" id="eight" value="8">
        <input type="button" id="nine" value="9">
        <input type="button" id="divide" value="/">
        <br>
        <input type="button" id="four" value="4">
        <input type="button" id="five" value="5">
        <input type="button" id="six" value="6">
        <input type="button" id="multiply" value="*">
        <br>
        <input type="button" id="one" value="1">
        <input type="button" id="two" value="2">
        <input type="button" id="three" value="3">
        <input type="button" id="subtract" value="-">
        <br>
        <input type="button" id="zero" value="0">
        <input type="button" id="period" value=".">
        <input type="button" id="add" value="+">
    </div>
    <input type="button" id="equal" value="=">
</body>
</html>
